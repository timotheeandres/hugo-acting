{{ define "main" }}
  <section id="photos">
    {{- range .Resources.ByType "image" -}}
      <img src="{{ .RelPermalink }}" {{- if ge .Width .Height -}} class="landscape" {{- end -}}/>
    {{- else -}}
      {{ errorf (printf "No image found for page '%s' (%s), please try again later." .Title .RelPermalink) }}
    {{- end -}}
  </section>
{{ end }}
